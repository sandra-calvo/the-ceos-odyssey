      body {

        overflow: hidden;
      }
      /* Ensure all elements inherit the retro font */
      button, input, select, textarea {
        font-family: inherit;
      }
      /* Simple pixelated focus outline */
      *:focus-visible {
        outline: 4px dashed #FBBF24;
        outline-offset: 4px;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
